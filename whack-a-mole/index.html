<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="nav-element">Time: {{seconds}}</div>
            <div class="nav-element">Points: {{points}}</div>
            <button class="nav-element" @click="startGame()">Start Game</button>
        </header>
        <main><button id="mole" @click="whack()" :style="position" v-if="isActive"><img src="mole.png"
                    alt="Mole"></button></main>
    </div>

    <script src=" https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
